<div th:replace="/fragments/top-of-content"></div>

<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cadastro de Cliente</h3>
            </div>
            <!-- /.box-header -->          
            <!-- form start -->
            <form role="form"  id="form_cliente" action="#" th:action="@{/cliente/cadastraCliente}" th:object="${cliente}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input class="form-control" id="name" placeholder="Insira com o nome do cliente" type="text" th:field="*{name}">
                </div>
                <div class="form-group">
                  <label for="tell">Telefone</label>
                  <input class="form-control" id="tell" placeholder="Insira o telefone do cliente" type="text" th:field="*{tell}">
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input class="form-control" id="email" type="email" placeholder="Insira o e-mail do cliente" th:field="*{email}">
                </div>
                <div class="form-group">
                  <label for="email">Endereço</label>
                  <input class="form-control" id="address" type="text" placeholder="Insira o endereço do cliente" th:field="*{address}">
                </div>                          
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
</div>
</div>


<div th:replace="/fragments/bottom-of-content"></div>
