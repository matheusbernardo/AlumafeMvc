<div class="row">

                </div>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input class="form-control" id="email" type="email" placeholder="Insira o e-mail do cliente" th:field="*{email}">
                </div>
                <div class="form-group">
                  <label for="email">EndereÃ§o</label>
                  <input class="form-control" id="email" type="text" placeholder="Insira o endereÃ§o do cliente" th:field="*{endereco}">
                </div>                          
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
</div>
</div>
